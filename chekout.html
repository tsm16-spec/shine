<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/stylechout.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo"><img src="./img/Shine (500 x 500 px).png" width="100px"></div>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                <button class="btn btn-custom" type="submit">Pesquisar</button>
            </form>
        </div>
    </header>
    <main class="container">
        <h1>Checkout</h1>
        <form>
            <div class="form-group">
                <label for="address">Informações Pessoais</label>
                <input type="text" class="form-control" id="primeironome" placeholder="Primeiro Nome" required>
                <br>
                <input type="text" class="form-control" id="segundonome" placeholder="Sobrenome" required>
                <br>
                <input type="text" class="form-control" id="numerocel" placeholder="Número de Celular" required>
                <br>
                <input type="text" class="form-control" id="cpf" placeholder="CPF" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço de Entrega</label>
                <input type="text" class="form-control" id="rua" placeholder="Rua" required>
                <br>
                <input type="text" class="form-control" id="numero" placeholder="Número" required>
                <br>
                <input type="text" class="form-control" id="bairro" placeholder="Bairro" required>
                <br>
                <input type="text" class="form-control" id="cep" placeholder="CEP" required>
                <br>
                <input type="text" class="form-control" id="cidade" placeholder="Cidade" required>
                <br>
                <input type="text" class="form-control" id="estado" placeholder="Estado" required>
            </div>
            <div class="form-group">
                <label for="payment">Método de Pagamento</label>
                <div class="payment-options">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="credit-card" name="payment" class="custom-control-input" required>
                        <label class="custom-control-label" for="credit-card">
                            <img src="./img/cartoes.png" alt="Cartão de Crédito">
                        <p>Cartão de Crédito</p>
                    </label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="debit-card" name="payment" class="custom-control-input" required>
                        <label class="custom-control-label" for="debit-card">
                            <img src="./img/cartoes.png" alt="Cartão de Débito">
                            <p>Cartão de Débito</p>
                        </label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="paypal" name="payment" class="custom-control-input" required>
                        <label class="custom-control-label" for="paypal">
                            <img id="imgpag" src="./img/Pay_Pal_Logo.png" title="PayPal">
                            <p>PayPal</p>
                        </label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="pix" name="payment" class="custom-control-input" required>
                        <label class="custom-control-label" for="pix">
                            <img id="imgpagpix" src="./img/pixlogo.png" title="PIX">
                            <p>PIX</p>
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-custom">Finalizar Compra</button>
        </form>
    </main>
    <footer>
        <a href="./home.html">Home</a>
            <a href="./support.html">Suporte</a>
            <a href="./about.html">Quem Somos</a>
            <a href="./politicadeprivacidade.html">Política de Privacidade</a>
            <a href="./account.html">Minha Conta</a>
        <p>© 2024 Shine. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
